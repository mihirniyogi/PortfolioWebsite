name: Deploy Astro to Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH Config
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          cat <<EOF > ~/.ssh/config
          Host ${{ secrets.RPI_HOST }}
            HostName ${{ secrets.RPI_HOST }}
            ProxyCommand /usr/bin/cloudflared access ssh --hostname %h --id ${{ secrets.CF_CLIENT_ID }} --secret ${{ secrets.CF_CLIENT_SECRET }}
            User ${{ secrets.RPI_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Deploy to RPi via rsync
        run: |
          ssh ${{ secrets.RPI_HOST }} "mkdir -p /var/www/portfolio"
          rsync -avz --delete ./dist/ ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:/var/www/portfolio/
      
      - name: Notify Telegram on Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="HTML" \
            -d text="✅ <b>Deployment Successful</b>%0A%0A<b>Repo:</b> ${{ github.repository }}%0A<b>Commit:</b> ${{ github.event.head_commit.message }}%0A<b>Status:</b> Portfolio is now live on the Pi."

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="HTML" \
            -d text="❌ <b>Deployment Failed</b>%0A%0AThe push to <b>${{ secrets.RPI_HOST }}</b> failed. Check the GitHub Actions logs for details."
