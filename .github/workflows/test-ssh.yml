name: Deploy Astro to Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Debug cloudflared
        run: |
          which cloudflared
          cloudflared --version

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat <<EOF > ~/.ssh/config
          Host rpi
            HostName ssh.mihirniyogi.com
            User pi
            ProxyCommand cloudflared access tcp --hostname %h \
              --service-token-id $CF_CLIENT_ID \
              --service-token-secret $CF_CLIENT_SECRET \
              --destination 127.0.0.1:22
            StrictHostKeyChecking no
          EOF

      - name: Debug SSH
        env:
          CF_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: ssh -vvv rpi "echo SSH_OK"

      - name: Optional dry-run SCP
        env:
          CF_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: scp -v /dev/null rpi:/tmp/testfile.txt