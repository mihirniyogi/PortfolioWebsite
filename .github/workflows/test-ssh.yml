name: Deploy Astro to Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and build project
        run: |
          npm install
          npm run build

      - name: Install cloudflared
        run: |
          curl -fsSL https://developers.cloudflare.com/cloudflare-one/static/install-cloudflared.sh | sudo bash

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat <<EOF > ~/.ssh/config
          Host rpi
            HostName ssh.mihirniyogi.com
            User pi
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Debug SSH
        run: ssh -vvv rpi "echo SSH_OK"

      - name: Test SCP
        run: scp -v /dev/null rpi:/tmp/testfile.txt