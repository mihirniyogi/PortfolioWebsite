name: Test SSH Connection
on: [push]

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cloudflare CLI
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: SSH via Cloudflare Tunnel
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: ${{ secrets.REMOTE_USER }}
          private_key_filename: id_ed25519
          private_key_value: ${{ secrets.SSH_PRIVATE_KEY }}
          service_token_id: ${{ secrets.CF_CLIENT_ID }}
          service_token_secret: ${{ secrets.CF_CLIENT_SECRET }}
          commands: |
            echo "Connection successful!"
            uptime